tripwires:
- Conflating duty existence with scope/remoteness
- Ignoring Wrongs Act statutory thresholds (Pt VBA, s 28LE significant injury)
- Overlooking Wrongs Act Pt XI limits on recovery for mental harm
- Assuming all economic loss recoverable; missing salient features
- Forgetting contributory negligence under Wrongs Act s 26
- Citing only headline cases; failing to use Australian refinements (Woolcock Street,
  Caltex
- Omitting statutory authority defence in nuisance/trespass
