tripwires:
- Confusing pure economic loss with consequential economic loss
- Ignoring Wrongs Act statutory caps and thresholds in Pt VBA
- Misstating salient features as elements rather than policy controls
- Overlooking psychiatric harm limits under Sullivan v Moody and Tame v NSW
- Treating relational economic loss as recoverable when generally excluded
- Forgetting that trespass protects possession, not ownership
