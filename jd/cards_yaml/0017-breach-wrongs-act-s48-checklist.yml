tripwires:
- Treating foreseeability as sufficient without proving “not insignificant” and s
  48(3)(a)’s
- Mischaracterising the risk post-outcome instead of ex ante (Tapp; Dederer)
- Using hindsight logic contrary to s 49
- Over-relying on “obvious risk” where D’s operations heightened the danger
- Ignoring burden/social utility in public authority or venue contexts
- Blurring breach with causation instead of applying ss 51–52
- Misreading CCA s 139A (waivers confined to injury/death) or omitting ACL s 60 overlays
