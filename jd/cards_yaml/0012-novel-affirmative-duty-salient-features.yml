tripwires:
- Treating foreseeability as sufficient for duty (see Sullivan v Moody (2001) 207
  CLR 562 at [42]).
- Checklist-dumping all Stavar factors without explaining which ones decide the case.
- Conflating duty with breach—reserve Wrongs Act s 48 for breach.
- Imposing affirmative duties on police/authorities without control or statutory preconditions
  (Stuart v Kirkland-Veenstra (2009) 237 CLR 215).
- Creating indeterminate liability to the public at large (cf State of New South Wales
  v Godfrey [2004] NSWCA 113).
