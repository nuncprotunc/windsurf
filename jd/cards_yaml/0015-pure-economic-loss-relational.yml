tripwires:
  - Treating mere foreseeability as sufficient for a PEL duty without salient features analysis.
  - Assuming all utility customers form a determinate, recoverable class.
  - Ignoring vulnerability analysis (ability to contract, insure, diversify) in commercial contexts.
  - Forgetting Wrongs Act 1958 (Vic) Pt IVAA apportionment when ACL (Vic) s 18 is pleaded with negligence.
  - Pleading ACL s 18 without establishing conduct in trade or commerce and causation for s 236 damages.
  - Neglecting coherence constraints from Sullivan v Moody when statutory regimes already regulate the risk.
