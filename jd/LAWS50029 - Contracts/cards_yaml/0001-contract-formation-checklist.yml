tripwires:
- Confusing invitation to treat with an offer.
- Treating past consideration as valid.
- Ignoring domestic presumption against intention.
- Assuming vague terms are enforceable without Masters v Cameron machinery.
- Forgetting estoppel or restitution when formation fails.
- Skipping ACL or Contracts Review Act scrutiny.
