tripwires:
  - **Gateway swap**: Confusing TAC “serious injury” with Wrongs Act “significant injury”.
  - **Indexation lapse**: Stating a fixed non-economic cap without noting annual indexation under s 28G/s 28H.
  - **Mislabel**: Treating aggravated damages as punitive or double-counting with exemplary.
  - **Gray blind spot**: Claiming exemplary damages despite prior criminal punishment of the defendant.
  - **Threshold miss**: Forgetting s 28LC(2)(a) removes the significant injury requirement for intentional or sexual misconduct.
  - **Provocation slip**: Suggesting provocation reduces compensatory damages contrary to Fontin v Katapodis.
