  \  statutory rails. This checklist forces you to apply s 48(1)–(2) methodically,\
  \ integrate\n  public authority and recreational authorities, and separate breach\
  \ from causation\n  while acknowledging ACL/CCA overlays—hallmarks of an H1 answer\
  \ under pressure.\n\n  \n"
