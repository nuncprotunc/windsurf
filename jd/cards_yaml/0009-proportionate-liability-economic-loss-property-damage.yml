tripwires:
- Assuming apportionment applies automatically; failing to plead proportionate liability
  und
- Assuming non-apportionable claims are covered if they arise in same proceeding
- '{''Misstating settlement consequences'': ''it is s 24AK (subsequent actions), not
  s 24AS.''}'
- Mistaking that joint & several liability still applies in all parts
- Ignoring intentional/fraud exclusions or statutory carve-outs (ACL, Corporations
  Act)
- Mixing contributory negligence into apportionment rather than as separate stage
- Misapplying mixed cause-of-action authority (ABN Amro vs Selig conflict)
