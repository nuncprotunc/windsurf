tripwires:
  - Assuming apportionment applies automatically without a timely s 24AJ notice and pleading.
  - Treating statutory claims (ACL/Corporations) as automatically apportionable instead of testing s 24AF.
  - Ignoring s 24AK settlement consequences or s 24AM exclusions when advising on strategy.
  - Collapsing contributory negligence or indemnity rights into Pt IVAA instead of handling them separately.

