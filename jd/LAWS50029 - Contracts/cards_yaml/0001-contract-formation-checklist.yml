tripwires:
- Confusing invitation to treat with offer (eg, advertisements).
- Assuming consideration must be adequate.
- Forgetting domestic presumption against intention.
- Overlooking machinery for agreement in Masters v Cameron.
- Ignoring estoppel fallback where formation fails.
- Neglecting statutory overlays (ACL, Contracts Review Act).
- Treating conditional agreements as void without analysing Meehan v Jones.
