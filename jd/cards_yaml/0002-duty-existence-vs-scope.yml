tripwires:
- Conflating existence with scope instead of treating sequentially
- Importing the Shirt breach calculus into duty analysis
- Ignoring omissions/psychiatric harm limits when framing existence
- Failing to anchor statutory defences (s 54) or damages caps (s 28ID, s 28LE)
- Overlooking Commonwealth overlays (ACL s 18) for breadth
- Neglecting policy tensions (indeterminacy, coherence, chilling effects)
