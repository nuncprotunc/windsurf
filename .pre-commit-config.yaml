repos:
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.2
  hooks:
    - id: ruff
- repo: https://github.com/adrienverge/yamllint
  rev: v1.35.1
  hooks:
    - id: yamllint
      args: ["-d", "{extends: default, rules: {line-length: disable}}"]
- repo: local
  hooks:
    - id: flashcard-processor
      name: flashcard_processor process
      entry: python scripts/flashcard_processor.py process
      language: system
      files: ^jd/.*/cards_yaml/.*\.yml$
      pass_filenames: false
      args: ["*.yml"]
