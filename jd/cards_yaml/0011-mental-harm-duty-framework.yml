  \  expert evidence, and Wrongs Act s 64 notice show statutory literacy and keep\
  \ you\n  from reviving outlawed “shock” tests. The scaffold balances the floodgates\
  \ concern\n  with compensation for foreseeable psychiatric injury.\n\n  \n"
